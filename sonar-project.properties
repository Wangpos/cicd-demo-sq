# sonar-project.properties
# Project key will be set via environment variable in GitHub Actions
# sonar.projectKey=keldenpdorji-1_cicd-demo_sq
sonar.organization=keldenpdorji-1

# Metadata
sonar.projectName=CICD Demo
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.binaries=target/classes

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report path (if using JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude test files from analysis
sonar.exclusions=**/*Test.java,**/test/**