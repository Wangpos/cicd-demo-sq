name: OWASP ZAP Baseline Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application container
        run: |
          docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          echo "Waiting for application to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/; do sleep 2; done'
          echo "Application is ready!"

      - name: Test application endpoints
        run: |
          echo "Testing root endpoint..."
          curl http://localhost:5000/
          echo ""
          echo "Testing /nations endpoint..."
          curl http://localhost:5000/nations
          echo ""
          echo "Testing /currencies endpoint..."
          curl http://localhost:5000/currencies
          echo ""

      - name: Run ZAP Baseline Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
      
      - name: Upload ZAP Baseline Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-report
          path: report_html.html
          retention-days: 30
          if-no-files-found: warn

      - name: Stop application container
        if: always()
        run: docker stop cicd-demo-app && docker rm cicd-demo-app
