name: OWASP ZAP Full Scan

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:

jobs:
  zap-full-scan:
    name: ZAP Full Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and package
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application
        run: |
          docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          echo "Waiting for application to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/; do sleep 2; done'
          echo "Application is ready!"

      - name: Verify application is running
        run: |
          echo "Testing endpoints before ZAP scan..."
          curl http://localhost:5000/
          curl http://localhost:5000/nations
          curl http://localhost:5000/currencies

      - name: Run ZAP Full Scan
        continue-on-error: true
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          fail_action: false
      
      - name: Upload ZAP Full Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-full-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 90
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: docker stop cicd-demo-app && docker rm cicd-demo-app
